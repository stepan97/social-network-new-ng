<section class="signup-container">
  <div class="signup-content">
    <h1 class="auth-title">Signup</h1>

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()">
      <div class="form-control-container">
        <label class="input-label" for="firstName">First Name</label>
        <input
          formControlName="firstName"
          class="form-input"
          [ngClass]="displayErrorStyle(form, 'firstName', 'submitted')"
          type="text"
          id="firstName"
          placeholder="First name"/>
        <ng-container *ngFor="let item of form.get('firstName').errors | keyvalue">
          <p *ngIf="item.value && isFieldInvalid(form, 'firstName', 'submitted')" class="form-field-error-message">{{validationMessages['firstName'][item.key]}}</p>
        </ng-container>
      </div>

      <div class="form-control-container">
        <label class="input-label" for="lastName">Last Name</label>
        <input
          formControlName="lastName"
          class="form-input"
          [ngClass]="displayErrorStyle(form, 'lastName', 'submitted')"
          type="text"
          id="lastName"
          placeholder="Last name"/>
        <ng-container *ngFor="let item of form.get('lastName').errors | keyvalue">
          <p *ngIf="item.value && isFieldInvalid(form, 'lastName', 'submitted')" class="form-field-error-message">{{validationMessages['lastName'][item.key]}}</p>
        </ng-container>
      </div>

      <div class="form-control-container">
        <label class="input-label" for="email">Email</label>
        <input
          formControlName="email"
          class="form-input"
          [ngClass]="displayErrorStyle(form, 'email', 'submitted')"
          type="email"
          id="email"
          placeholder="Email"/>
        <ng-container *ngFor="let item of form.get('email').errors | keyvalue">
          <p *ngIf="item.value && isFieldInvalid(form, 'email', 'submitted')" class="form-field-error-message">{{validationMessages['email'][item.key]}}</p>
        </ng-container>
      </div>

      <div class="form-control-container">
        <label class="input-label" for="password">Password</label>
        <input
          formControlName="password"
          class="form-input"
          [ngClass]="displayErrorStyle(form, 'password', 'submitted')"
          type="password"
          id="password"
          placeholder="Password"/>
        <ng-container *ngFor="let item of form.get('password').errors | keyvalue">
          <p *ngIf="item.value && isFieldInvalid(form, 'password', 'submitted')" class="form-field-error-message">{{validationMessages['password'][item.key]}}</p>
        </ng-container>
      </div>


      <p class="form-response-error-message-text">{{errorResponseMessage}}</p>

      <div class="form-submit-row submit-btn-container">
        <button class="submit-btn">Sign Up</button>
      </div>
    </form>

    <div class="form-submit-container">

      <div class="form-submit-row already-have-account">
        <span>Already have an account?</span>
        <a class="link-text" routerLink="/auth/signin">Sign in</a>
      </div>

      <div class="form-submit-row forgot-password">
        <span>Forgot password?</span>
        <a class="link-text" routerLink="/auth/reset-password">Reset</a>
      </div>
    </div>
  </div>
</section>
